jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            ls
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build

      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
         keys: [ frontend-build ]
      - run:
          name: Test Front End
          command: |
            ls
            ls frontend/node_modules
            cd frontend
            npm install request
            npm run test
      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: Test back End
          command: |
            ls
            cd backend
            npm install request
            npm run test

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
      # Docker image here
    steps:
      - checkout
      - restore_cache:
          keys: [ frontend-build ]
      - run:
          name: Analyze Frontend
          command: |

            cd frontend
            npm audit --audit-level=critical
      # Checkout code from git
      # Restore from cache
      # Your job code here

      - slack/notify:
          channel: general
          event: fail
          template: basic_fail_1


  scan-backend:
    docker:
      - image: circleci/node:13.8.0
      # Docker image here
    steps:
      - checkout
      - restore_cache:
          keys: [ backend-build ]
      - run:
          name: Analyze Backend
          command: |

            cd backend
            npm audit --audit-level=critical

      - slack/notify:
          event: fail
          channel: general
          template: basic_fail_1

  deploy-infrastructure:

    parameters:
      backend-stack-name:
        default: project3-back-end
        type: string
      frontend-stack-name:
        default: project3-front-end
        type: string
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Set Up
          command: |
            yum install -y tar
            yum install -y gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=project3-back-end \
              --stack-name project3-back-end-${CIRCLE_WORKFLOW_ID}  \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID}

      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=project3-front-end \
              --stack-name project3-front-end-${CIRCLE_WORKFLOW_ID} \
              --parameter-overrides ID=${CIRCLE_WORKFLOW_ID}

      - run:
          name: create inventory file
          command: echo [web] >> inventory.txt

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws cloudformation wait stack-create-complete --stack-name << parameters.backend-stack-name >>-${CIRCLE_WORKFLOW_ID} --region=us-west-2
            aws ec2 describe-instances --region=us-west-2 --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/inventory.txt

      - run:
          name: take a look
          command: |
            ls
      - run:
          name: delete stack on fail
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name << parameters.backend-stack-name >>-${CIRCLE_WORKFLOW_ID} --region=us-west-2
            aws cloudformation delete-stack --stack-name << parameters.frontend-stack-name >>-${CIRCLE_WORKFLOW_ID} --region=us-west-2

#      - slack/notify:
#          event: fail
#          channel: general
#          template: basic_fail_1



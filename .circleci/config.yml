#          command: destroy-environment
  #      # Here's where you will add some code to rollback on failure

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "42:92:62:d5:3e:0b:48:52:4d:ba:39:70:ac:0c:09:eb"
      - attach_workspace:
          at: ~/
      - run:
          name: Install NPM Modules
          command: |
            cd backend
            npm install
      - run:
          name: Run Migrations
          command: |
            cd backend
            npm run migrations > output.txt
      - run:
          name: Send status to memstash
          command: |
            if grep "has been executed successfully" /backend/output.txt;
            then curl -H "Content-Type: text/plain" -H "token: 7cb66ce8-9b24-4bbd-9b69-31b5ca339fc1" --request PUT --data "0" https://api.memstash.io/values/${CIRCLE_WORKFLOW_ID};
            fi

            if ! grep "has been executed successfully" /backend/output.txt;
            then curl -H "Content-Type: text/plain" -H "token: 7cb66ce8-9b24-4bbd-9b69-31b5ca339fc1" --request PUT --data "1" https://api.memstash.io/values/${CIRCLE_WORKFLOW_ID};
            fi
      - run:
          name: Check if migration successful
          command: |
            curl -H "token: 7cb66ce8-9b24-4bbd-9b69-31b5ca339fc1" --request GET https://api.memstash.io/values/${CIRCLE_WORKFLOW_ID}

#      - run:
#          name: Cleanup on fail
#          when: on_fail
#          command: destroy-environment
#
     # Here's where you will add some code to rollback on failure

  deploy-frontend:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Install NVM
          command: |
            sudo apt-get install nodejs
            sudo apt-get install npm
            sudo pip install awscli
      - attach_workspace:
          at: ~/
      - run:
          name: NPM Install
          command: |
            cd frontend
            npm install
      - run:
          name: npm build
          command: |
            BACKEND_IP=$(tail -n 1 inventory.txt)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            cd frontend
            npm run build
      - run:
          name: take a look
          command: |
            ls frontend
      - run:
          name: copy files
          command: |
            ls
            aws s3 cp frontend/dist s3://udapeople-${CIRCLE_WORKFLOW_ID} --recursive
      # Here's where you will add some code to rollback on failure

  deploy-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "42:92:62:d5:3e:0b:48:52:4d:ba:39:70:ac:0c:09:eb"
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            sudo apt-get install ansible
            sudo apt install zip unzip

      - run:
          name: Set ENVS
          command: :
            echo ENVIRONMENT=production > "backend/.env"
            echo TYPEORM_CONNECTION=postgres >> "backend/.env"
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> "backend/.env"
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> "backend/.env"
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> "backend/.env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> "backend/.env"
            echo TYPEORM_POST=$TYPEORM_POST >> "backend/.env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> "backend/.env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> "backend/.env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> "backend/.env"


      - run:
          name: Build Backend
          command: |
            cd backend
            npm install
            npm run build
            cp package.json dist

      - run:
          name: Package Build
          command: |
            cd backend
            zip -r dist.zip dist/*


      - run:
          name: Copy Backend
          command: |
            cd backend
            cp dist.zip ../.circleci/ansible/roles/deploy-backend/tasks/files/dist.zip
            ls ../.circleci/ansible/roles/deploy-backend/tasks/files
            ansible-playbook -vvvvv -i ../inventory.txt ../.circleci/ansible/roles/deploy-backend/tasks/deploy-backend.yml
